version: '3.8'

services:
  app:
    build: .
    container_name: vowscan
    ports:
      - "8501:8501"
    volumes:
      # Persist downloaded AI models so they don't re-download every time
      # InsightFace downloads usually go to ~/.insightface
      - insightface_data:/root/.insightface
    restart: unless-stopped
    # Increase shared memory size, often needed for AI/PyTorch/InsightFace
    shm_size: '2gb'

volumes:
  insightface_data:
